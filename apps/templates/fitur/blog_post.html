<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>

    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <p>By {{ post.author.username }} on {{ post.created_at }}</p>
                <p>Category: {{ post.category }}</p>
                <div>{{ post.content|safe }}</div>
                <a href="https://api.whatsapp.com/send?text={{ post.title }}%20{{ request.build_absolute_uri }}" target="_blank">Share on WhatsApp</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
